<header class="header" id="main-header">
        <div class="container header-container">
            <div class="logos-left">
                <a href="index.html" aria-label="Ir a la sección principal">
                    <img src="img/JGT1.webp" alt="Logo JGT" id="logo1" class="no-drag" draggable="false" width="160" height="40">
                </a>
                <a href="index.html" aria-label="Ir a la sección principal">
                    <img src="img/timol.webp" alt="Logo TIMOL" id="logo2" class="no-drag" draggable="false" width="160" height="40">
                </a>
            </div>
            <button class="mobile-menu-button" id="mobile-menu-button" aria-controls="main-navigation" aria-expanded="false" aria-label="Abrir menú principal">
                <span class="hamburger-line" aria-hidden="true"></span>
                <span class="hamburger-line" aria-hidden="true"></span>
                <span class="hamburger-line" aria-hidden="true"></span>
            </button>
            <nav class="rulenav" id="main-navigation" aria-label="Navegación principal">
                <a class="navlink" href="index.html">Inicio</a>
                <a class="navlink" href="TRANSPORTE.html">Transporte</a>
                <a class="navlink" href="ALQUILERES.html">Alquileres</a>
                <a class="navlink" href="CONTACTO.html">Contacto</a>
                <a class="navlink only-mobile" href="EMPLEOS.html">Oportunidades Laborales</a>
            </nav>
            <!-- Overlay para el menú móvil (evita clicks en el fondo y añade sombreado) -->
            <div id="mobile-nav-overlay" class="mobile-nav-overlay" aria-hidden="true"></div>

            <!-- Script inline: inicializador idempotente del menú hamburguesa
                 Se ejecuta correctamente aunque el header se inserte dinámicamente -->
            <script>
                (function () {
                    try {
                        var btn = document.getElementById('mobile-menu-button');
                        var nav = document.getElementById('main-navigation');
                        var overlay = document.getElementById('mobile-nav-overlay');
                        if (!btn || !nav) return;
                        // Evitar inicializar varias veces (cuando hay re-inits por otros scripts)
                        if (btn.dataset.menuInit) return;
                        btn.dataset.menuInit = '1';

                        function setOpen(open) {
                            open = Boolean(open);
                            btn.classList.toggle('open', open);
                            nav.classList.toggle('mobile-menu-open', open);
                            document.body.classList.toggle('mobile-menu-open', open);
                            btn.setAttribute('aria-expanded', open ? 'true' : 'false');
                            if (overlay) {
                                overlay.classList.toggle('visible', open);
                                overlay.setAttribute('aria-hidden', open ? 'false' : 'true');
                            }
                        }

                        btn.addEventListener('click', function (e) {
                            e.stopPropagation();
                            setOpen(!btn.classList.contains('open'));
                        });

                        if (overlay) overlay.addEventListener('click', function () { setOpen(false); });

                        // Cerrar con Escape
                        document.addEventListener('keydown', function (e) { if (e.key === 'Escape') setOpen(false); });

                        // Cerrar cuando se pulse un enlace del menú en móvil
                        nav.querySelectorAll('a').forEach(function (a) {
                            a.addEventListener('click', function () { setOpen(false); });
                        });
                    } catch (err) {
                        console.warn('menu init failed', err);
                    }
                })();
            </script>
        </div> 
</header>
