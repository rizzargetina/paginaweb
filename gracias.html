<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gracias</title>
        <link rel="icon" type="image/x-icon" href="icons/JGT.png">
        <style>
            /* Optimized, reduced styles */
            :root{
                --color-primary-bg: #0d1117;
                --color-secondary-bg: #161b22;
                --color-text: #c9d1d9;
                --color-text-secondary: #8b949e;
                --color-headings: #f0f2f5;
                --dhl-yellow: #2d437f;
                --dhl-red: #004fd8;
                --dhl-white: #FFFFFF;

                --bg1: var(--color-primary-bg);
                --bg2: var(--color-secondary-bg);
            }
            html,body{height:100%;margin:0;font-family:system-ui,-apple-system,'Segoe UI',Roboto,Arial}
            body{display:flex;align-items:center;justify-content:center;overflow:hidden;background:linear-gradient(135deg,var(--bg1),var(--bg2));color:var(--color-text)}
            .container{width:min(920px,94%);padding:36px;border-radius:8px;background:rgba(255,255,255,0.02);box-shadow:none;text-align:center;position:relative}
            h1{font-size:clamp(24px,5vw,40px);margin:0 0 10px 0;line-height:1.05;color:var(--color-headings);font-weight:700;text-shadow:0 6px 18px rgba(0,0,0,0.6)}
            h1::after{content:'';position:absolute;left:50%;transform:translateX(-50%);bottom:-8px;width:60%;height:8px;border-radius:999px;background:linear-gradient(90deg,var(--dhl-red),var(--dhl-yellow));filter:none;opacity:0.9}
            p{margin:0;font-size:clamp(13px,2vw,16px);color:var(--color-text-secondary)}
            a{display:inline-block;margin-top:18px;padding:10px 18px;border-radius:999px;text-decoration:none;font-weight:600;color:var(--dhl-white);background:linear-gradient(90deg,var(--dhl-red),var(--dhl-yellow));transition:transform .22s;box-shadow:none}
            a:hover{transform:translateY(-4px)}
 @keyframes float1{0%{transform:translateY(0)}50%{transform:translateY(10px)}100%{transform:translateY(0)}}
            #confetti{position:fixed;inset:0;pointer-events:none;z-index:4}
            @media(max-width:520px){.container{padding:20px;border-radius:12px}h1{font-size:20px}}
        </style>
    </head>
    <body>
        <div class="container">
            <h1>¡Gracias por su consulta!</h1>
            <p>Nos pondremos en contacto con usted lo antes posible.</p>
            <a href="index.html" >Volver a la página de inicio</a>
        </div>
        <canvas id="confetti"></canvas>
        <script>
            (function(){
                const canvas = document.getElementById('confetti');
                const ctx = canvas.getContext('2d');
                const DPR = window.devicePixelRatio || 1;
                let W = canvas.width = innerWidth, H = canvas.height = innerHeight;
                canvas.width = W * DPR; canvas.height = H * DPR; canvas.style.width = W + 'px'; canvas.style.height = H + 'px'; ctx.scale(DPR, DPR);

                // Use palette colors for particles (fallbacks inline)
                const css = getComputedStyle(document.documentElement);
                const c1 = css.getPropertyValue('--dhl-red').trim() || '#004fd8';
                const c2 = css.getPropertyValue('--dhl-yellow').trim() || '#2d437f';
                const colors = [c1, c2, '#7affb2'];

                const particles = [];
                const MAX = 180; // cap

                const rand = (a,b)=> Math.random()*(b-a)+a;

                function spawn(x,y,n){
                    n = Math.min(n, 30);
                    for(let i=0;i<n && particles.length<MAX;i++){
                        particles.push({ x:x||rand(0,W), y:y||rand(0,H*0.4), vx:rand(-4,4), vy:rand(-8,1), r:rand(4,12), life:rand(60,120), age:0, c:colors[(i+Math.floor(rand(0,colors.length)))%colors.length] });
                    }
                }

                // smaller initial burst
                spawn(W/2, H/3, 64);

                // gentle periodic spawns
                let lastSpawn = 0;

                function update(){
                    const now = performance.now();
                    if(now - lastSpawn > 800){ spawn(rand(0,W), rand(0,H*0.3), Math.floor(rand(1,5))); lastSpawn = now; }

                    for(let i=particles.length-1;i>=0;i--){
                        const p = particles[i];
                        p.vy += 0.2; p.x += p.vx; p.y += p.vy; p.age++;
                        if(p.y > H + 30 || p.age > p.life) particles.splice(i,1);
                    }
                }

                function draw(){
                    ctx.clearRect(0,0,W,H);
                    for(const p of particles){
                        ctx.fillStyle = p.c;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
                        ctx.fill();
                    }
                }

                let raf;
                function loop(){ update(); draw(); raf = requestAnimationFrame(loop); }
                loop();

                // debounced resize
                let resizeTimer;
                window.addEventListener('resize', ()=>{
                    clearTimeout(resizeTimer);
                    resizeTimer = setTimeout(()=>{
                        W = canvas.width = innerWidth; H = canvas.height = innerHeight;
                        canvas.width = W * DPR; canvas.height = H * DPR; canvas.style.width = W + 'px'; canvas.style.height = H + 'px'; ctx.setTransform(DPR,0,0,DPR,0,0);
                    }, 150);
                });

                // click spawns but limited; do not spawn when clicking on links
                window.addEventListener('pointerdown', (e)=>{
                    try{
                        if (e.target && e.target.closest && e.target.closest('a')) return;
                    }catch(err){ /* ignore */ }
                    spawn(e.clientX, e.clientY, 18);
                });

                window.addEventListener('pagehide', ()=>{ cancelAnimationFrame(raf) });
            })();
        </script>
    </body>
</html>
