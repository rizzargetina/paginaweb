<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Explicativo</title>
    <style>
        body {
            background: #061329;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .video-container {
            width: 80vw;
            max-width: 1200px;
            display: flex;
            justify-content: center;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.82);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video src="vid/video-explicativo.mp4" controls></video>
    </div>
</body>
</html>
