<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <meta name="description" content="Póngase en contacto con Transporte JGT y Timol para consultas, cotizaciones y servicios logísticos en Añelo, Cipolletti y la región de Vaca Muerta.">
    <link rel="canonical" href="https://www.transporte-jgt-timol.com/contact.html" />
    <link rel="icon" type="image/x-icon" href="icons/jgt-2.webp">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Header -->
    <div data-include="templates/header.html"></div> 
 <main>
            <h1 class="pepito">Contacto</h1>

        <section>
            <div class="container contact-wrapper">
                <!-- Contact Form -->
                <div class="contact-form-container">
                    <h2>Mail de Contacto</h2>
                    <form id="contact-form" action="https://formsubmit.co/ptarifa@timolsrl.com" method="POST">
                            <!-- Honeypot anti-spam: si se completa, cancelamos el envío -->
                            <input type="text" id="company" name="company" class="hp-field" autocomplete="organization" tabindex="-1" aria-hidden="true">
                        <div class="form-group">
                            <label for="name">Nombre Completo / Empresa:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Teléfono (Opcional):</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="message">Mensaje:</label>
                            <textarea id="message" name="message" rows="6" placeholder="Escriba su consulta aquí..." required></textarea>
                        </div>
                        <div class="form-group human-check">
                            <input type="checkbox" id="human-check" name="human-check" required>
                            <label for="human-check">No soy un robot</label>
                        </div>
                        <input type="hidden" name="_next" value="https://transporte-jgt-timol.com/gracias.html">
                        <button type="submit" class="cta-button">Enviar Mensaje</button>
                        <p id="form-status" role="alert" aria-live="polite"></p>
                    </form>
                </div>

                <!-- Contact Info -->
                <div class="contact-info-container">
                    <h2>Información de Contacto</h2>
                        <h3>Correos Electrónicos:</h3>
                        <p>Juan Gabriel Tarifa: <span id="correo-tarifa"></span></p>
                        <p>Gabriel Morales: <span id="correo-morales"></span></p>

                        <h3>Horario de Atención Oficina:</h3>
                        <p>Lunes a Viernes: 8:00 - 18:00 hs</p>

                </div>
            </div>
        </section>

        <div class="container">
                        <h3>Ubicación Oficina (Cipolletti)</h3>
                        <p><a href="https://maps.app.goo.gl/u2dkC5AAgWcxnxem7" target="_blank">Pastor J. A. Bowdler 502</a></p>
                        <img src="img/oficina.png" alt="Ubicación de la oficina" class="responsive-image">
        </div>
        <div class="container">
            <h3>Base Choferes, Añelo</h3>
            <p><a href="https://maps.app.goo.gl/Ypc1Ae6ZMrAmrn468" target="_blank">38°26'03.2"S 68°57'24.1"W</a></p>
            <img src="img/basechoferes.png" alt="Base de Choferes Añelo" class="responsive-image" style="margin-bottom: 50px;">
        </div>
    </main>

    <div data-include="templates/footer.html"></div>
    <script src="js/include.js" ></script>
    <script src="js/script.js"></script>
    <script>
        // Mostrar correos dinámicamente (evita scrapers)
        function mostrarCorreo(id, usuario, dominio) {
            const correo = `${usuario}@${dominio}`;
            const el = document.getElementById(id);
            if (el) el.innerHTML = `<a href="mailto:${correo}">${correo}</a>`;
        }
        mostrarCorreo('correo-tarifa', 'juangabrieltarifa', 'hotmail.com');
        mostrarCorreo('correo-morales', 'gmorales', 'timolsrl.com');

        // Validación del formulario: honeypot simple
        document.getElementById('contact-form').addEventListener('submit', function (e) {
            var hp = document.getElementById('company');
            if (hp && hp.value) {
                e.preventDefault();
                var status = document.getElementById('form-status');
                if (status) status.textContent = 'Error: posible spam detectado.';
            }
        });
    </script>
</body>
</html>
