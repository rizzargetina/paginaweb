<script>
// Activar enlaces de email usando data attributes (evita exponer el correo en el HTML)
document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('a.email-link[data-user][data-domain]').forEach(function (link) {
        link.addEventListener('click', function (e) {
            e.preventDefault();
            const user = link.getAttribute('data-user');
            const domain = link.getAttribute('data-domain');
            const subject = link.getAttribute('data-subject') || 'CV Postulación';
            const mailto = `mailto:${user}@${domain}?subject=${encodeURIComponent(subject)}`;
            window.location.href = mailto;
        });
    });
});
</script>
